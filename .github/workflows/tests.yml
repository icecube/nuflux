name: Tests
on: [push, pull_request] 
jobs:
  MesonLinuxTests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build: ["meson", "setuptools"]
    steps:
      - name: Apt-Get Install Dependencies
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo -H apt-get install ninja-build gcovr libcfitsio-dev python-is-python3 libboost-python-dev python3-numpy doxygen
          sudo -H python3 -m pip install meson sphinx breathe sphinx_rtd_theme
      - name: HomeBrew Install Dependencies
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install boost-python3 numpy ninja doxygen cfitsio gcovr
          sudo -H python3 -m pip install meson sphinx breathe sphinx_rtd_theme
      - name: Checkout Photospline
        uses: actions/checkout@v2
        with:
          repository: icecube/photospline
          ref: v2.0.7
          path: photospline
      - name: Build Photospline
        run: |
          cmake .
          make
          sudo -H make install
        working-directory: photospline
      - name: Checkout nuflux
        uses: actions/checkout@v2
      - name: Build nuflux with Meson
        if: ${{ matrix.build == 'meson' }}
        run: |
          mkdir build
          meson build . -D b_coverage=true
          ninja -C build
          sudo -H ninja -C build install
      - name: Build nuflux with setuptools
        if: ${{ matrix.build == 'setuptools' }}
        run: sudo -H python3 -m pip install .
      - name: Run tests
        run: ./tests/test_fluxes.py
        env:
          LD_LIBRARY_PATH: /usr/local/lib/
          PYTHONPATH: /usr/local/lib/python3/dist-packages
      - name: Generate Coverage Report
        if: ${{ matrix.build == 'meson' }}
        run: ninja -C build coverage
      - name: Upload Coverage to Codecov
        if: ${{ matrix.build == 'meson' }}
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: false
          verbose: true
      - name: Build Documentation
        if: ${{ matrix.build == 'meson' }}
        run: ninja -C build docs/html
        env:
          LD_LIBRARY_PATH: /usr/local/lib/x86_64-linux-gnu:/usr/local/lib/
          PYTHONPATH: /usr/local/lib/python3/dist-packages
